<div class="dashboard-container">
  <!-- Colonne gauche -->
  <div class="sidebar">
    <button (click)="selectGraph('revenue')">CA par produit</button>
    <button (click)="selectGraph('category')">CA par cat√©gorie</button>
    <button (click)="selectGraph('top')">Top produits</button>
    <button (click)="selectGraph('scatter')">Prix vs ventes</button>
  </div>

  <!-- Zone droite -->
  <div class="content">
    <app-revenue-chart *ngIf="selectedGraph==='revenue'" [data]="revenueData" [layout]="revenueLayout"
      [revision]="revision">
    </app-revenue-chart>

    <app-category-chart *ngIf="selectedGraph==='category'" [data]="categoryData" [layout]="categoryLayout"
      [revision]="revision">
    </app-category-chart>

    <app-top-products *ngIf="selectedGraph==='top'" [data]="topData" [layout]="topLayout" [revision]="revision">
    </app-top-products>

    <app-scatter-chart *ngIf="selectedGraph==='scatter'" [data]="scatterData" [layout]="scatterLayout"
      [revision]="revision">
    </app-scatter-chart>
  </div>
</div>
